<div>
    <table mat-table [dataSource]="bundles" *ngIf="bundles && bundles.length > 0" class="table">
  
      <ng-container matColumnDef="bundleName">
        <th mat-header-cell *matHeaderCellDef>Bundle Name</th>
        <td mat-cell *matCellDef="let element">{{ element.bundleName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="tours">
        <th mat-header-cell *matHeaderCellDef>Tours</th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let tour of element.tours">{{ tour.tourName }}</div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
  
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="block-button" mat-icon-button matTooltip="Remove from cart"
            (click)="removeFromCart_click(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="['bundleName', 'tours', 'price', 'remove']"></tr>
  
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: ['bundleName', 'tours', 'price', 'remove']"></tr>
  
    </table>
  </div>
