<div class="row">
    <button class="block-button" mat-icon-button matTooltip="Decrease quantity" (click)="decrease()">
        <mat-icon>remove</mat-icon>
    </button>
    <p>{{value}}</p>
    <button class="block-button" color="primary" mat-icon-button matTooltip="Increase quantity" (click)="increase()">
        <mat-icon>add</mat-icon>
    </button>
</div>
